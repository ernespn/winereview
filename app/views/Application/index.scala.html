@(title:String, drinks:List[model.Drink])
@import scala.collection.JavaConversions._
@main(title) {

	@if(!drinks.isEmpty) {
	    @drinks.map { d =>  
			<div class="wine">
				<div class="alert-message notice"><p>@d.name (@d.id)</p></div>
				<p>Inserted date: @d.date</p>
				<p><img alt="@d.name" src="@action(controllers.Application.getImage(d.image.id))" /></p>		
				<hr />
			<div>
		}
	}else{
		<div class="alert-message notice">
  			<p>Not drinks available.</p>
		</div>
	}
}
